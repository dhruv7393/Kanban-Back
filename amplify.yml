version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Set environment variables from AWS Amplify environment
        - echo "Setting up environment variables..."
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  environmentVariables:
    # These variables will be available during build and runtime
    # Configure these in the AWS Amplify Console under Environment Variables
    - MONGODB_URI
    - CORS_ORIGIN
    - NODE_ENV
