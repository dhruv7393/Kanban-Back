version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - npm run create-server-manifest
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
      - "!node_modules/**/*"
  cache:
    paths:
      - node_modules/**/*
